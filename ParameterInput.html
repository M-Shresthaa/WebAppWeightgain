             <!DOCTYPE html> 
<html>  
<head>

<title>Parameter Servlet Form</title>  
</head>  
<body> 

  <form action="ParameterServlet" method="post"> 
  <div class ="container">
    <div class ="brand-logo"></div>
    <div class="brand-title">WeightGain</div>

    <div class ="inputs">
      <label>Name</label>
      <input type="text" name="name" size="20" maxlength="20"> 

    
      <label>Gender</label>
      Man<input type="radio" name="gender" size="11" maxlength="11" value="man">  
      Woman<input type="radio" name="gender" size="11" maxlength="11" value="woman">  

    <label>Age</label>
    <input type="text" name="age" size="3" maxlength="3">  

    <label>Weight</label>

    <input type="text" name="weight" size="30" maxlength="30">  
    

    <button type="submit" name="submit">LOGIN</button>

    <button type="reset" name="reset" >RESET</button>

  </div>
  </div>


    
   
</form>
</div>  
</body>  
</html>
